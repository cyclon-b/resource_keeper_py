<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'js/node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <script defer src="{% static 'js/node_modules/alpinejs/dist/cdn.min.js' %}"></script>
    <script defer src="{% static 'js/node_modules/@popperjs/core/dist/umd/popper.min.js' %}"></script>
    <script defer src="{% static 'js/node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <title>{% block title %} ResKeeperPy {% endblock title %}</title>
</head>
<body x-data="{}">
<div>{% block header %}{% endblock header %}</div>
<div class="container">{% block content %}{% endblock content %}</div>
<div>{% block footer %}{% endblock footer %}</div>
</body>
</html>
